<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail produktu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0e5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .main-image {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ffa500;
            margin-bottom: 20px;
        }

        .thumbnail-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .thumbnail-images img {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        .thumbnail-images img:hover {
            border: 2px solid #ffa500;
        }

        .product-description {
            margin-top: 20px;
        }

        .product-description h2 {
            color: #ffa500;
        }

        .email-link {
            display: block;
            margin-top: 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ffa500;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-link:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>

    <h1>Detail produktu</h1>

    <!-- Velký hlavní obrázek produktu -->
    <img id="mainImage" src="https://img.kwcdn.com/product/fancy/26db6dd3-969a-4861-92a4-d7f16ee66261.jpg?imageView2/2/w/800/q/70/format/webp" alt="Hlavní obrázek produktu" class="main-image">

    <!-- Miniaturní obrázky, na které lze klikat -->
    <div class="thumbnail-images">
        <img src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/0b98457ecf36a7b4fa6d78dd407d2758.jpg?imageView2/2/w/800/q/70/format/webp" alt="Obrázek 1" onclick="changeImage('https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/0b98457ecf36a7b4fa6d78dd407d2758.jpg?imageView2/2/w/800/q/70/format/webp')">
        <img src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/e87ab483618c49996ab33776a28a52a7.jpg?imageView2/2/w/800/q/70/format/webp" onclick="changeImage('https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/e87ab483618c49996ab33776a28a52a7.jpg?imageView2/2/w/800/q/70/format/webp')">
        <img src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/f02bf2f33ef6710470f93d32cc13155d.jpg?imageView2/2/w/800/q/70/format/webp" alt="Obrázek 3" onclick="changeImage('https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/f02bf2f33ef6710470f93d32cc13155d.jpg?imageView2/2/w/800/q/70/format/webp')">
        <img src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/42ae9f9cf391ae75a09ce998fb2ce387.jpg?imageView2/2/w/800/q/70/format/webp" alt="Obrázek 4" onclick="changeImage('https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/42ae9f9cf391ae75a09ce998fb2ce387.jpg?imageView2/2/w/800/q/70/format/webp')">
        <img src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/574c7363d20d23e5e8c00eea8409c3ac.jpg?imageView2/2/w/800/q/70/format/webp" alt="Obrázek 5" onclick="changeImage('https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/574c7363d20d23e5e8c00eea8409c3ac.jpg?imageView2/2/w/800/q/70/format/webp')">
    </div>

    <!-- Popis produktu -->
    <div class="product-description">
        <h2>Klávesnice Mechanická </h2>
        <p>Přenosná 60% Mechanická Herní Klávesnice, Ledově Modře LED Podsvícená Kompaktní 68-klávesová Mini Kabelová Kancelářská Klávesnice S Modrým Spínačem Pro Windows Laptop PC Pro Mac Dárek K Narozeninám/Velikonocům/prezidentovi/chlapci/přítelkyni</p>
    </div>

    <!-- Odkaz na email -->
    <a href="mailto:example@uhlicum.com" class="email-link">Kontaktovat nás</a>

    <script>
        // Funkce pro změnu hlavního obrázku po kliknutí na miniaturu
        function changeImage(imageSrc) {
            var mainImage = document.getElementById('mainImage');
            mainImage.src = imageSrc;
        }
    </script>

</body>
</html>
