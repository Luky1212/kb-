<!DOCTYPE html>

            font-family: Arial, sans-serif;
            background-color: #fff0e5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Oranžový pruh s názvem */
        .header {
            background-color: #ffa500;
            color: white;
            padding: 15px;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            padding-left: 20px;
        }

        .main-image {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ffa500;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .thumbnail-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .thumbnail-images img {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        .thumbnail-images img:hover {
            border: 2px solid #ffa500;
        }

        .product-description {
            margin-top: 20px;
        }

        .product-description h2 {
            color: #ffa500;
        }

        .email-link {
            display: block;
            margin-top: 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ffa500;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-link:hover {
            background-color: #ff7f00;
        }

</head>
