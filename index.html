<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail produktu - Uhlicum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0e5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Oranžový pruh s názvem */
        .header {
            background-color: #ffa500;
            color: white;
            padding: 15px;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            padding-left: 20px;
        }

        .main-image {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ffa500;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .thumbnail-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .thumbnail-images img {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        .thumbnail-images img:hover {
            border: 2px solid #ffa500;
        }

        .product-description {
            margin-top: 20px;
        }

        .product-description h2 {
            color: #ffa500;
        }

        .email-link {
            display: block;
            margin-top: 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ffa500;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-link:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>

    <!-- Oranžový pruh s názvem Uhlicum -->
    <div class="header">
        <h1>Uhlicum</h1>
    </div>

    <!-- Velký hlavní obrázek produktu -->
    <img id="mainImage" src="odkaz" alt="Hlavní obrázek produktu" class="main-image">

    <!-- Miniaturní obrázky, na které lze klikat -->
    <div class="thumbnail-images">
        <img src="odkaz" alt="Obrázek 1" onclick="changeImage('odkaz')">
        <img src="odkaz 1" onclick="changeImage('odkaz 1')">
        <img src="odkaz 2" alt="Obrázek 3" onclick="changeImage('odkaz 2')">
        <img src="odkaz 3" alt="Obrázek 4" onclick="changeImage('odkaz 3')">
        <img src="odkaz 4" alt="Obrázek 5" onclick="changeImage('odkaz 4')">
    </div>

    <!-- Popis produktu -->
    <div class="product-description">
        <h2> Název </h2>
        <p> Popis </p>
    </div>

    <!-- Odkaz na email -->
    <a href="mailto:vildakuk@gmail.com?subject=Dotaz%20na%20produkt&body=Dobrý%20den,%0AMěl%20bych%20zájem%20o" class="email-link">Kontaktovat nás</a>

    <script>
        // Funkce pro změnu hlavního obrázku po kliknutí na miniaturu
        function changeImage(imageSrc) {
            var mainImage = document.getElementById('mainImage');
            mainImage.src = imageSrc;
        }
    </script>

</body>
</html>
